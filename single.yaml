---
proxy-providers:
  MAIN-JALA:
    type: file
    path: "./main-jala.yaml"
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 180
  MAIN-BGN:
    type: file
    path: "./main-bgn.yaml"
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 180
  MAIN-GCP-ID:
    type: file
    path: "./main-gcp-id.yaml"
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 180
  MAIN-GCP-SG:
    type: file
    path: "./main-gcp-sg.yaml"
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 180
  MAIN-CF:
    type: file
    path: "./main-cf.yaml"
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 180
proxy-groups:
- name: LB-JALA
  type: load-balance
  strategy: round-robin
  disable-udp: false
  use:
  - MAIN-JALA
  url: http://www.gstatic.com/generate_204
  interval: 360
- name: LB-BGN
  type: load-balance
  strategy: round-robin
  disable-udp: false
  use:
  - MAIN-BGN
  url: http://www.gstatic.com/generate_204
  interval: 360
- name: LB-GCP-ID
  type: load-balance
  strategy: round-robin
  disable-udp: false
  use:
  - MAIN-GCP-ID
  url: http://www.gstatic.com/generate_204
  interval: 360
- name: LB-GCP-SG
  type: load-balance
  strategy: round-robin
  disable-udp: false
  use:
  - MAIN-GCP-SG
  url: http://www.gstatic.com/generate_204
  interval: 360
- name: LB-CF
  type: select
  disable-udp: false
  use:
  - MAIN-CF
  url: http://www.gstatic.com/generate_204
  interval: 600
- name: GAME-MAIN-JALA
  type: url-test
  disable-udp: false
  use:
  - MAIN-JALA
  url: http://www.gstatic.com/generate_204
  interval: 600
- name: BITS-GAME
  type: select
  disable-udp: false
  proxies:
  - GAME-MAIN-JALA
- name: Internet
  type: select
  disable-udp: false
  proxies:
  - LB-JALA
  - LB-BGN
  - LB-GCP-ID
  - LB-GCP-SG
  - LB-CF
  - DIRECT
- name: Game
  type: select
  disable-udp: false
  proxies:
  - BITS-GAME
  - Internet
- name: Ads
  type: select
  disable-udp: false
  proxies:
  - REJECT
  - Internet
- name: Adults
  type: select
  disable-udp: false
  proxies:
  - REJECT
  - Internet
- name: Indonesia
  type: select
  disable-udp: false
  proxies:
  - LB-JALA
  - LB-BGN
  - LB-GCP-ID
  - LB-GCP-SG
  - LB-CF
  - DIRECT
- name: Streaming
  type: select
  disable-udp: false
  proxies:
  - LB-JALA
  - LB-BGN
  - LB-GCP-ID
  - LB-GCP-SG
  - LB-CF
  - DIRECT
- name: Social
  type: select
  disable-udp: false
  proxies:
  - LB-JALA
  - LB-BGN
  - LB-GCP-ID
  - LB-GCP-SG
  - LB-CF
  - DIRECT
